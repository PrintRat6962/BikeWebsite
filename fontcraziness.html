<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .badsize
        {
            font-size: 30px;
            /* pixels are absolute fonts, can;t mess with them */
            /* Meaning that they are not adjustable with browser settings */
        }

        .goodsize
        {
             /* the following are relative pixels, more accessible*/
            font-size: 3rem;
            /* 3em is a similar format */
        }
    </style>
</head>
<body>
    <p class="badsize">Christian Reyes</p>
    <p class="goodsize">Christian Reyes</p>
    <p class=""> </p>
</body>
</html>
